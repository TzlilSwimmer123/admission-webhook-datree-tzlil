apiVersion: batch/v1
kind: Job
metadata:
  name: datree-update-namespace-skip-label
  namespace: {{.Values.namespace}}
  labels:
    chart: {{template "datree.chart" .}}
    release: {{.Release.Name}}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      labels:
        chart: {{template "datree.chart" .}}
        release: {{.Release.Name}}
    spec:
      restartPolicy: OnFailure
      serviceAccount: datree-update-namespace-skip-label
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: kubectl-datree-skip-label
          image: bitnami/kubectl:latest
          imagePullPolicy: Always
          args:
            - label
            - ns
            - kube-system
            - datree.io/skip=true
            - --overwrite
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: datree-update-namespace-skip-label
  namespace: {{.Values.namespace}}
  labels:
    chart: {{template "datree.chart" .}}
    release: {{.Release.Name}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: datree-update-namespace-skip-label
  namespace: {{.Values.namespace}}
  labels:
    chart: {{template "datree.chart" .}}
    release: {{.Release.Name}}
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - update
      - patch
    resourceNames:
      - kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: datree-update-namespace-skip-label
  namespace: {{.Values.namespace}}
  labels:
    release: {{.Release.Name}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: datree-update-namespace-skip-label
subjects:
  - kind: ServiceAccount
    name: datree-update-namespace-skip-label
    namespace: {{.Values.namespace | quote}}
